<body>
<!-- Comprar tickets -->
   <!-- TICKETS -->
   <!DOCTYPE html>
   <html lang="es">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Compra de Entradas</title>
       <!-- Enlace a Bootstrap -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
       <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   </head>
   <body>
   
   <h1><center>Elige tu Ticket aquí: </center></h1>
   <div id="tickets" class="tickets">
       <div class="container-tickets">
           <div class="tickets-category">
               <div class="estudiante">
                <h4>Estudiante</h4>
                   <h5>Tiene un descuento</h5>
                   <h2>80%</h2>
                   <h6>* presentar documentación</h6>
               </div>
               <div class="trainee">
                   <h4>Trainee</h4>
                   <h5>Tiene un descuento</h5>
                   <h2>50%</h2>
                   <h6>* presentar documentación</h6>
               </div>
               <div class="junior">
                   <h4>Junior</h4>
                   <h5>Tiene un descuento</h5>
                   <h2>15%</h2>
                   <h6>* presentar documentación</h6>
               </div>
           </div>
           <div class="tickets-text">
               <h6>VENTA</h6>
               <h1>VALOR DE TICKET $200</h1>
           </div>
   
           <form class="ticketsForm" action="">
               <div class="tickets-form">
                   <input type="text" class="ticketsFirstName" name="Nombre" placeholder="Nombre">
                   <input type="text" class="ticketsLastName" name="Apellido" placeholder="Apellido">
                   <input type="email" class="ticketsEmail" name="Email" placeholder="E-mail">
                   <div class="labelTicketsQuantity">
                       <label for="Cantidad">Cantidad</label>
                       <input id="ticketsQuantity" type="text" class="ticketsQuantity" name="Cantidad" placeholder="Cantidad">
                   </div>
                   <div class="labelTicketsCategory">
                       <label for="Categoria">Categoria</label>
                       <select id="ticketsCategory" name="Categoria" class="ticketsCategory">
                           <option value="Sin Descuento">Sin Descuento</option>
                           <option value="Estudiante">Estudiante</option>
                           <option value="Trainee">Trainee</option>
                           <option value="Junior">Junior</option>
                       </select>
                   </div>
   
                   <br>
                   <output id="botondepago" class="ticketsOutput"><span class="ticketsValue">Total a pagar: $</span></output>
                   <button id="ticketsBorrar" type="reset" class="btn btn-secondary btntickets" name="Borrar">Borrar</button>
                   <button id="ticketsResumen" class="btn btn-primary btnTickets" name="Resumen">Resumen</button>
               </div>
           </form>
       </div>
   </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="ticket.js"></script>


</html>
